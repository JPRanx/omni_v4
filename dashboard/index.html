<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Restaurant Performance Dashboard - iPad Interface">
  <title>Dashboard V3 - Restaurant Analytics</title>

  <!-- Google Fonts (from typography config) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@300;400;600&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN (for development) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Main Stylesheet (will be generated by ThemeEngine) -->
  <link rel="stylesheet" href="./styles/main.css">

  <!-- Cash Flow Modal Styles -->
  <link rel="stylesheet" href="./styles/CashFlowModal.css">

  <!-- App Styles (component-specific) -->
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary), -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary, #FAF6F0);
      color: var(--text-primary, #3D3128);
      overflow-x: hidden;
    }

    /* Loading state */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #FAF6F0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loading.hidden {
      display: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #B89968;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main container */
    #app {
      min-height: 100vh;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #app.loaded {
      opacity: 1;
    }

    /* Utility classes */
    .container-dashboard {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    @media (max-width: 768px) {
      .container-dashboard {
        padding: 0 1rem;
      }
    }

    /* Hidden class for dynamic content */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div>
      <div class="spinner"></div>
      <p style="margin-top: 1rem; text-align: center; font-weight: 600;">Loading Dashboard...</p>
    </div>
  </div>

  <!-- Main App Container -->
  <div id="app">
    <!-- Header Section -->
    <header id="header" class="container-dashboard">
      <!-- Will be populated by app.js -->
    </header>

    <!-- Week Tabs Section -->
    <div id="week-tabs" class="container-dashboard">
      <!-- Will be populated by WeekTabs.js -->
    </div>

    <!-- Theme Switcher (V3.0 Semantic Themes) -->
    <div id="theme-switcher" class="container-dashboard">
      <!-- Will be populated by ThemeSwitcher.js -->
    </div>

    <!-- Overview Section -->
    <div id="overview" class="container-dashboard">
      <!-- Will be populated by OverviewCard.js -->
    </div>

    <!-- Restaurants Section -->
    <div id="restaurants" class="container-dashboard">
      <!-- Will be populated by RestaurantCard.js -->
    </div>

    <!-- Auto Clockout Section -->
    <div id="auto-clockout" class="container-dashboard">
      <!-- Will be populated by AutoClockoutTable.js -->
    </div>

    <!-- Investigation Modal (hidden by default) -->
    <div id="investigation-modal" class="hidden">
      <!-- Will be populated by InvestigationModal.js -->
    </div>
  </div>

  <!-- Component Scripts (loaded before modules) -->
  <script src="./components/CashFlowInspector.js"></script>

  <!-- Scripts (ES6 modules) -->
  <script type="module" src="./app.js"></script>

  <!-- Diagnostic Tools (Development) -->
  <!-- <script src="./diagnostics/parityChecker.js"></script> -->
  <script src="./tests/dataParity.test.js"></script>
  <!-- <script src="./diagnostics/deepEqual.js"></script> -->

  <!-- Development Info (remove in production) -->
  <script>
    // Log environment info
    console.log('%c Dashboard V3 - iPad Interface ', 'background: #B89968; color: white; padding: 10px; font-size: 16px; font-weight: bold;');
    console.log('Environment: Development');
    console.log('Device: iPad');
    console.log('Config Source: /shared/config/');
    console.log('Engines: ThemeEngine, LayoutEngine, BusinessEngine, DeviceRouter, ConfigValidator');
  </script>
</body>
</html>
